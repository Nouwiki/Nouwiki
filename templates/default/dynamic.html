<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>{{=it.wiki}}: {{=it.title}}</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="template_assets/static/css/normalize.css">
  <link rel="stylesheet" href="template_assets/static/css/style.css">
  <link rel="stylesheet" href="template_assets/static/css/content.css">

  <!-- Dynamic -->
  <script src="template_assets/dynamic/css/ui.css"></script>
</head>
<body>

<div id="controles">
  <button id="edit">Edit</button>
</div>
<div id="content" class="markdown-body">
{{=it.html}}
</div>
<div id="editor">
  <textarea></textarea>
</div>

<!-- Dynamic -->
<script src="template_assets/dynamic/js/ui.js"></script>

{{ for(var js in it.js) { }}
<script src="{{=it.js[js]}}"></script>
{{ } }}

</body>
</html>
